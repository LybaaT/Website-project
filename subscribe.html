<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscription</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: "basic";
            src: url("fonts/basic.ttf");
        }
        @font-face {
        font-family: "h1font";
        src: url(fonts/font1.ttf);
        }
        body {
            background-color: #FEDCC8;
        }
        h1 {
            font-family: "h1font";
            font-size: 70px;
            margin: 40px;
            letter-spacing: 1.5px;
            font-weight: 500;
            top: 5px;
            left: 50px;
            position: relative;
        }
        .parallax {
        perspective: 100px;
        height: 100vh;
        overflow-x: hidden;
        position: absolute;
        top: 0;
        left: 50%;
        right: 0;
        bottom: 0;
        margin-left: -1500px;
        }
        .parallax__layer img {
        display: block;
        position: absolute;
        bottom: 0;
        }
        </style>
    </head>
    <body>
        <h1>help is always here for you</h1>
        <h1 style="font-family:basic; font-size: 30px;">Fill in details about yourself and receive an email as we match you to a qualified therapist</h1>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <div class="parallax">
            <div class="parallax__layer">
                <img src="layer_6.png" />
            </div>
        </div>
    </body>
</html>
