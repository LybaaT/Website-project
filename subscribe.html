<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subscription</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: "basic";
            src: url("fonts/basic.ttf");
        }
        body {
            background-color: #FEDCC8;
        }
        h1 {
            font-size: 60px;
            font-family: "basic";
            text-align: center;
        }
        .form-box {
            width:380px;
            height:480px;
            position:relative;
            margin:2% auto;
            background:#ff7f4a;
            padding:10px;
            overflow: hidden;
            margin-top: 80px;
        }
        .button-box {
            width:220px;
            margin:35px auto;
            position:relative;
            box-shadow: 0 0 20px 9px #ff61241f;
            border-radius: 30px;
        }
        .toggle-btn {
            padding:10px 30px;
            cursor:pointer;
            background:transparent;
            border:0;
            outline: none;
            position: relative;
        }
        .input-group-login {
            top: 150px;
            position:absolute;
            width:280px;
            transition:.5s;
        }
        .input-group-register {
            top: 120px;
            position:absolute;
            width:280px;
            transition:.5s;
        }
        .input-field {
            width: 100%;
            padding:10px 0;
            margin:5px 0;
            border-left:0;
            border-top:0;
            border-right:0;
            border-bottom: 1px solid #999;
            outline:none;
            background: transparent;
        }
        .submit-btn {
            width: 85%;
            padding: 10px 30px;
            cursor: pointer;
            display: block;
            margin: auto;
            background: #F3C693;
            border: 0;
            outline: none;
            border-radius: 30px;
        }
        .check-box {
            margin: 30px 10px 34px 0;
        }
        span {
            color:#777;
            font-size:12px;
            bottom:68px;
            position:absolute;
        }
        
        .parallax {
        perspective: 100px;
        height: 100vh;
        overflow-x: hidden;
        position: absolute;
        top: 0;
        left: 50%;
        right: 0;
        bottom: 0;
        margin-left: -1500px;
        }
        .parallax__layer img {
        display: block;
        position: absolute;
        bottom: 0;
        }
        </style>
    </head>
    <body>
        <h1>Subscribe to our newsletter!</h1>
        <div class="box">
        <div id='login-form'class='login-page'>
            <div class="form-box">

            </div>
        </div>
        </div>
        <div class="parallax">
            <div class="parallax__layer">
                <img src="layer_6.png" />
            </div>
        </div>
    </body>
</html>
